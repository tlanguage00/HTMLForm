<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM</title>
  <style>
    label{
      display: block;
    }
  </style>
</head>
<body>
  <h1>HTML FORM</h1>
  <form action="">
    <label for="name">Name</label>
    <input type="text" value="Harry">
    <label for="">Email</label>
    <input type="email" placeholder="Enter email">
    <label for="message">Message</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <label for="gender">Gender</label>
    <select name="" id="">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="age">Age</label>
    <input type="number">
    <label for="birthdate">Birthdate</label>
    <input type="date">
    <label for="cars">Cars</label>
    <input type="radio" name="cars" id="">Volvo
    <input type="radio" name="cars" id="">MG
    <input type="radio" name="cars" id="">Safari
    <label for="">Pets</label>
    <input type="checkbox" name="" id="">Dog
    <input type="checkbox" name="" id="">Cat
    <input type="checkbox" name="" id="">Fish

    <input type="submit" value="submit">
    <button type="submit">Using Button tag - Submit</button>
  </form>
</body>
</html>
